AllCops:
  TargetRubyVersion: 2.2

Metrics/AbcSize:
  Max: 20

Style/LineLength:
  Max: 150

Style/MethodLength:
  Max: 100

Style/MultilineBlockChain:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Style/DefWithParentheses:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes

Style/AndOr:
  Enabled: false

Style/SelfAssignment:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/MethodCallWithoutArgsParentheses:
  Enabled: false

Lint/ElseAlignment:
  Enabled: false

Lint/EndAlignment:
  Enabled: false

Lint/Documentation:
  Enabled: false

Layout/EmptyLinesAroundAccessModifier:
  Enabled: false

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: false
